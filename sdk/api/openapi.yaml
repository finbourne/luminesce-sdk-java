          \ used by some types at all.\r\ne.g. a start-date of some sort"
        explode: true
        in: query
        name: input1
        required: false
        schema:
          type: string
        style: form
      - description: "A second value available to queries, these vary by 'type' and\
          \ are only used by some types at all."
        explode: true
