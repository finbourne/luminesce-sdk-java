tags:
- description: Metadata about the application
  name: Application Metadata
- description: |-
    Allows for the downloading of Luminesce Binaries, given the required entitlements.
    These are to allow various functionalities to be run outside of Finbourne cloud infrastructure.
    For example to connection to internal databases, run providers on users' machines, or obtain the LuminesceCLI.
  name: Binary Downloading
- description: List / Mint / Renew / Revoke Luminesce TLS Certs
  name: Certificate Management
- description: Table/Field information on available Providers
  name: Current Table/Field Catalog
- description: Allows for checking health
  name: Health checking endpoint
- description: Shows queries executed at some point and details about them
  name: Historically Executed Queries
- description: This executes a series of internally defined LuminesceSql statements
    in the background
  name: Multi-Query Execution
- description: This executes LuminesceSql and allows monitoring its completion
  name: Sql Background Execution
- description: "This has methods for Designing SQL (to support the Web GUI designer\
    \ interfaces) for pretty-printing of sql, etc."
  name: Sql Design
- description: "This executes LuminesceSql synchronously, allows for returning the\
    \ resulting data in various formats."
  name: Sql Execution
paths:
  /api/Catalog:
    get:
      description: "\nReturns the User's full version of the catalog (Providers, their\
        \ fields and associated information)\nthat are currently running that you\
        \ have access to (in Json format).\n\nThis is the entire catalog flattened,\
        \ which is often quite large and always a bit repetitive. \nThe internal results\
        \ are cached for several minutes.\n\nConsider using `api/Catalog/providers`\
        \ and `api/Catalog/fields` for a more granular and incremental loading flow.\n\
        \nThe following error codes are to be anticipated with standard Problem Detail\
        \ reports:\n- 401 Unauthorized\n- 403 Forbidden\n"
      operationId: GetCatalog
      parameters:
      - description: Limit the catalog to only things in some way dealing with the
          passed in text string
        explode: true
        in: query
        name: freeTextSearch
        required: false
        schema:
          type: string
        style: form
      - description: Should this be text/json (not json-encoded-as-a-string)
        explode: true
        in: query
        name: jsonProper
        required: false
        schema:
          default: false
          type: boolean
        style: form
        x-nullable: true
      - description: Should the available cache be used? false is effectively to pick
          up a change in the catalog
        explode: true
        in: query
        name: useCache
        required: false
        schema:
          default: false
          type: boolean
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
          description: Success
      security:
      - oauth2: []
      summary: "GetCatalog: Get a Flattened Table/Field Catalog"
      tags:
      - Current Table/Field Catalog
      x-fbn-apistatus: Stable
      x-accepts: application/json
  /api/Catalog/fields:
    get:
      description: "\nReturns the User's full version of the catalog but only the\
        \ field/parameter-level information \n(as well as the TableName they refer\
        \ to, of course) for tables matching the `tableLike` (manually include wildcards\
        \ if desired).\n\nThe internal results are cached for several minutes.\n\n\
        The following error codes are to be anticipated with standard Problem Detail\
        \ reports:\n- 401 Unauthorized\n- 403 Forbidden\n"
      operationId: GetFields
      parameters:
      - explode: true
        in: query
        name: tableLike
        required: false
        schema:
          default: '%'
          type: string
        style: form
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
          description: Success
      security:
      - oauth2: []
      summary: "GetFields: List field and parameters for providers"
      tags:
      - Current Table/Field Catalog
      x-fbn-apistatus: Stable
      x-accepts: application/json
  /api/Catalog/providers:
    get:
      description: |2

        Returns the User's full version of the catalog but only the table/provider-level information they have access to.

        The internal results are cached for several minutes.

        The following error codes are to be anticipated with standard Problem Detail reports:
        - 401 Unauthorized
        - 403 Forbidden
      operationId: GetProviders
      parameters:
      - description: Limit the catalog to only things in some way dealing with the
          passed in text string
        explode: true
        in: query
        name: freeTextSearch
        required: false
        schema:
          type: string
        style: form
      - description: Should the available cache be used? false is effectively to pick
          up a change in the catalog
        explode: true
        in: query
        name: useCache
        required: false
        schema:
          default: true
          type: boolean
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                type: string
            application/json:
              schema:
                type: string
            text/json:
              schema:
                type: string
          description: Success
      security:
      - oauth2: []
      summary: "GetProviders: List available providers"
      tags:
      - Current Table/Field Catalog
      x-fbn-apistatus: Stable
      x-accepts: application/json
  /api/Certificate/certificate:
    get:
      description: |2

        Downloads your latest Domain or your User certificate's public or private key - if any.

        The following error codes are to be anticipated with standard Problem Detail reports:
        - 400 BadRequest - certificate is not available for some reason
        - 401 Unauthorized
        - 403 Forbidden
      operationId: DownloadCertificate
      parameters:
      - description: User or Domain level cert (Domain level requires additional entitlements)
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/CertificateType'
        style: form
        x-nullable: true
      - description: Should the public key or private key be downloaded? (both must
          be in place to run providers)
        explode: true
        in: query
        name: fileType
        required: false
        schema:
          $ref: '#/components/schemas/CertificateFileType'
        style: form
        x-nullable: true
      - description: "If no matching cert is available, should an attempt be made\
          \ to Create/Renew it with default options?"
        explode: true
        in: query
        name: mayAutoCreate
        required: false
        schema:
          default: false
          type: boolean
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                format: binary
                type: string
            application/json:
              schema:
                format: binary
                type: string
            text/json:
              schema:
                format: binary
                type: string
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Bad Request
        "403":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Forbidden
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] DownloadCertificate: Download domain or your personal\
        \ certificates"
      tags:
      - Certificate Management
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/Certificate/certificates:
    get:
      description: |2

        Lists all the certificates previously minted to which you have access.

        The following error codes are to be anticipated with standard Problem Detail reports:
        - 401 Unauthorized
        - 403 Forbidden
      operationId: ListCertificates
      responses:
        "200":
          content:
            text/plain:
              schema:
                items:
                  $ref: '#/components/schemas/CertificateState'
                type: array
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/CertificateState'
                type: array
            text/json:
              schema:
                items:
                  $ref: '#/components/schemas/CertificateState'
                type: array
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Bad Request
        "403":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Forbidden
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] ListCertificates: List previously minted certificates"
      tags:
      - Certificate Management
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/Certificate/manage:
    put:
      description: |2

        Manages a certificate. This could be creating a new one, renewing an old one or revoking one explicitly.

        The following error codes are to be anticipated with standard Problem Detail reports:
        - 400 BadRequest - something about the request cannot be processed
        - 401 Unauthorized
        - 403 Forbidden
      operationId: ManageCertificate
      parameters:
      - description: "The Action to perform, e.g. Create / Renew / Revoke"
        explode: true
        in: query
        name: action
        required: false
        schema:
          $ref: '#/components/schemas/CertificateAction'
        style: form
        x-nullable: true
      - description: User or Domain level cert (Domain level requires additional entitlements)
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/CertificateType'
        style: form
        x-nullable: true
      - description: "Version number of the cert, the request will fail to validate\
          \ if incorrect"
        explode: true
        in: query
        name: version
        required: false
        schema:
          default: 1
          format: int32
          type: integer
        style: form
        x-nullable: true
      - description: When should the cert first be valid (defaults to the current
          time in UTC)
        explode: true
        in: query
        name: validityStart
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      - description: When should the cert no longer be valid (defaults to 13 months
          from now)
        explode: true
        in: query
        name: validityEnd
        required: false
        schema:
          format: date-time
          type: string
        style: form
        x-nullable: true
      - description: "True will just validate the request, but perform no changes\
          \ to any system"
        explode: true
        in: query
        name: dryRun
        required: false
        schema:
          default: true
          type: boolean
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/CertificateState'
            application/json:
              schema:
                $ref: '#/components/schemas/CertificateState'
            text/json:
              schema:
                $ref: '#/components/schemas/CertificateState'
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Bad Request
        "403":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Forbidden
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] ManageCertificate: Create / Renew / Revoke a certificate"
      tags:
      - Certificate Management
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/Download/download:
    get:
      description: "\nDownloads the latest version (or specific if needs be) of the\
        \ specified Luminesce Binary, given the required entitlements.\n\n> This endpoint\
        \ is an alternative to time-consuming manual distribution via Drive or Email.\n\
        > it relies on an underlying datastore that is not quite as \"Highly Available\"\
        \ to the degree \n> that FINBOURNE services generally are. \n> Thus it is\
        \ not subject to the same SLAs as other API endpoints are.\n> *If you perceive\
        \ an outage, please try again later.*\n\nOnce a file has been downloaded the\
        \ following steps can be used to install it (for the dotnet tools at least):\n\
        \n1. Open a terminal and cd to the directory you downloaded it to\n2. Install\
        \ / extract files from that package via:\n```\ndotnet tool install NameOfFileWithoutVersionNumberOrExtension\
        \ -g --add-source \".\"\n```\ne.g.\n```\ndotnet tool install Finbourne.Luminesce.DbProviders.Oracle_Snowflake\
        \ -g --add-source \".\"\n```\n3. Execute them (see documentation for specific\
        \ binary)...\n\nThe installed binaries can then be found in\n- Windows - `%USERPROFILE%\\\
        .dotnet\\tools\\.store\\`\n- Linux/macOS - `$HOME/.dotnet/tools/.store/`\n\
        \nThe following error codes are to be anticipated with standard Problem Detail\
        \ reports:\n- 400 BadRequest - binary file is not available for some reason\
        \ (e.g. permissions or invalid version)\n- 401 Unauthorized\n- 403 Forbidden\n"
      operationId: DownloadBinary
      parameters:
      - description: Type of binary to download (each requires separate licenses and
          entitlements)
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/LuminesceBinaryType'
        style: form
        x-nullable: true
      - description: An explicit version of the binary. Leave blank to get the latest
          version (recommended)
        explode: true
        in: query
        name: version
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/octet-stream:
              schema:
                format: binary
                type: string
          description: The .nupkg or .msi file of the requested binary
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Bad Request
        "403":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Forbidden
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] DownloadBinary: Download a Luminesce Binary you may\
        \ run on-site"
      tags:
      - Binary Downloading
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/Download/versions:
    get:
      description: |2-

        Gets all available versions of a given binary type (from newest to oldest)
        This does not mean you are entitled to download them.
      operationId: GetBinaryVersions
      parameters:
      - description: Type of binary to fetch available versions of
        explode: true
        in: query
        name: type
        required: false
        schema:
          $ref: '#/components/schemas/LuminesceBinaryType'
        style: form
        x-nullable: true
      responses:
        "200":
          content:
            text/plain:
              schema:
                items:
                  type: string
                type: array
            application/json:
              schema:
                items:
                  type: string
                type: array
            text/json:
              schema:
                items:
                  type: string
                type: array
          description: Success
        "400":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Bad Request
        "403":
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            application/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
            text/json:
              schema:
                $ref: '#/components/schemas/LusidProblemDetails'
          description: Forbidden
      security:
      - oauth2: []
      summary: "[EXPERIMENTAL] GetBinaryVersions: List available versions of binaries"
      tags:
      - Binary Downloading
      x-fbn-apistatus: Experimental
      x-accepts: application/json
  /api/History:
    get:
      description: |2

        Starts to load the historical query logs for a certain time range, search criteria, etc.

        The following error codes are to be anticipated with standard Problem Detail reports:
        - 401 Unauthorized
        - 403 Forbidden
      operationId: GetHistory
      parameters:
      - description: Date time to start the search from. Will default to Now - 1 Day
        explode: true
