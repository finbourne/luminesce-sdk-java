info:
  contact:
    email: info@finbourne.com
    name: FINBOURNE Technology
    url: https://www.finbourne.com
  description: "\n```\n> __ _ \n / / __ ______ ___ (_)___ ___ _____________ \n / /\
    \ / / / / __ `__ \\/ / __ \\/ _ \\/ ___/ ___/ _ \\\n / /___/ /_/ / / / / / / /\
    \ / / / __(__ ) /__/ __/\n/_____/\\__,_/_/ /_/ /_/_/_/ /_/\\___/____/\\___/\\\
    ___/ \n```\n\n### Introduction to Luminesce\n\n\n[Luminesce](https://support.lusid.com/knowledgebase/article/KA-01677/)\
    \ is a data virtualization engine for LUSID and other applications. \nIt is proprietary\
    \ technology designed and developed by FINBOURNE Technology Limited. \n[Understanding\
    \ the Luminesce platform architecture.](https://support.lusid.com/knowledgebase/article/KA-01707/)\n\
    \nLuminesce enables you to query multiple sources of business intelligence simultaneously\
    \ in real-time—including investment management data stored in LUSID itself—and\
    \ build a consolidated picture for analysis, optionally writing data back into\
    \ LUSID. Alternatively, you can use Luminesce in a standalone capacity, without\
    \ interacting with LUSID at all.\n\n### WebAPI\n\nAllows for running queries and\
    \ a variety of other functions relating to Luminesce.\nFor example these REST\
    \ APIs can execute queries, synchronously or better asynchronously, returning\
    \ results in either Excel, CSV, SqLite, JSON among other formats.\n\n### Error\
    \ Codes\n\n| Code|Meaning |\n| ---|--- |\n| <a name=\"233\">233</a>|Query Parser\
    \ Failure |\n| <a name=\"850\">850</a>|Required provider not visible; provider\
    \ may not exist, be temporarily unavailable, or you may not have the necessary\
    \ permissions |\n| <a name=\"851\">851</a>|Query reached a timeout period or was\
    \ cancelled |\n| <a name=\"852\">852</a>|Query failed during execution |\n| <a\
    \ name=\"853\">853</a>|Query failed during execution for an unexpected reason\
    \ |\n| <a name=\"854\">854</a>|Query failed during execution for a reason known\
    \ to be an internal error (e.g. a Lusid provider where a corresponding API would\
    \ return a 500) |\n| <a name=\"855\">855</a>|Required column is not in the queried\
    \ provider(s) |\n| <a name=\"856\">856</a>|One or more columns are ambiguously\
    \ referenced in the query |\n| <a name=\"857\">857</a>|Query failed during execution\
    \ of a provider (e.g. in a way that might be transient, like an upstream issue)\
    \ |\n| <a name=\"858\">858</a>|Query failed during execution within the Query\
    \ Engine's SQL processing |\n| <a name=\"859\">859</a>|A variable has been defined\
    \ more than once |\n"
  termsOfService: https://www.finbourne.com/legal/terms-conditions
  title: FINBOURNE Luminesce Web API
  version: 1.16.645
  x-logo:
    url: https://www.lusid.com/app/assets/logo_white.png
    backgroundColor: '#415464'
  x-fbn-error-codes:
    "233":
      title: Query Parser Failure
    "850":
      title: "Required provider not visible; provider may not exist, be temporarily\
        \ unavailable, or you may not have the necessary permissions"
    "851":
      title: Query reached a timeout period or was cancelled
    "852":
      title: Query failed during execution
    "853":
      title: Query failed during execution for an unexpected reason
    "854":
      title: Query failed during execution for a reason known to be an internal error
        (e.g. a Lusid provider where a corresponding API would return a 500)
    "855":
      title: Required column is not in the queried provider(s)
    "856":
      title: One or more columns are ambiguously referenced in the query
    "857":
      title: "Query failed during execution of a provider (e.g. in a way that might\
        \ be transient, like an upstream issue)"
    "858":
      title: Query failed during execution within the Query Engine's SQL processing
    "859":
      title: A variable has been defined more than once
  x-fbn-description: "[Luminesce](https://support.lusid.com/knowledgebase/article/KA-01677/)\
    \ is a data virtualization engine for LUSID and other applications. \nIt is proprietary\
    \ technology designed and developed by FINBOURNE Technology Limited. \n[Understanding\
    \ the Luminesce platform architecture.](https://support.lusid.com/knowledgebase/article/KA-01707/)\n\
    \nLuminesce enables you to query multiple sources of business intelligence simultaneously\
    \ in real-time—including investment management data stored in LUSID itself—and\
    \ build a consolidated picture for analysis, optionally writing data back into\
    \ LUSID. Alternatively, you can use Luminesce in a standalone capacity, without\
    \ interacting with LUSID at all.\n\n### WebAPI\n\nAllows for running queries and\
    \ a variety of other functions relating to Luminesce.\nFor example these REST\
    \ APIs can execute queries, synchronously or better asynchronously, returning\
    \ results in either Excel, CSV, SqLite, JSON among other formats.\n### Query Flow\n\
    \nA much simplified view of the flow of a query request and service interrelationships.\n\
    \n```mermaid\ngraph TD\nsubgraph SVC[\"Core Services\"]\n S1[\"HcFS\"]\n S2[\"\
    Nameservice\"]\nend\n\nSVC -.- Providers\nSVC -.- QC\n\nsubgraph QC[\"Query Coordinator\"\
    ]\n D -.->|These depend on nothing else | CP1\n D -.->|Need Limits based on<br/>\
    \ previous provider calls | CP2\n CP1{ } -.->|\"Limiting data (as tables)\"| CP2{\
    \ }\n CP1 -.-> P6[\"View.X.y.z\"]\nend\n\nsubgraph Clients\n P6 -.-> D\n A -.->\
    \ D(Query Engine and<br/>Dependency Tree Analyser)\n C1[\"CLI\"] -.-> A[API]\n\
    \ C1[\"CLI\"] -.-> C2\n C2[WebAPI] -.-> A\n C4[Lumipy] -.-> C2\n C5[JDBC] -.->\
    \ C2\n C3[ODBC] -.-> A\n C3[ODBC] -.-> C2\nend\n\nsubgraph Providers\n PF[Factories\
    \ ...]\n CP1 -.-> P1[\"Drive.Csv\"]\n CP1 -.-> P2[\"Quotes\"]\n CP2 -.-> P3[\"\
    Instruments\"]\n CP2 -.-> P4[\"Portfolios\"]\n CP2 -.-> PX\n PX[...]\n PX2[...\
    \ ... ...]\nend\n\nsubgraph Legend\n direction LR\n X1[ ] -.->|\"HTTPS 443\"|\
    \ Y1[ ]\n X2[ ] -.->|\"AMQP 5671<br/>(or Hutch-Proxy 443->5671)\"| Y2[ ]\n X4[\
    \ ] -.->|In process/code| Y4[ ]\nend\n\nlinkStyle 21 stroke:#ff6767, stroke-dasharray:\
    \ 10 2, stroke-width:2px;\nlinkStyle 0 stroke:#ff6767, stroke-dasharray: 10 2,\
    \ stroke-width:2px;\nlinkStyle 1 stroke:#ff6767, stroke-dasharray: 10 2, stroke-width:2px;\n\
    linkStyle 7 stroke:#ff6767, stroke-dasharray: 10 2, stroke-width:2px;\nlinkStyle\
    \ 15 stroke:#ff6767, stroke-dasharray: 10 2, stroke-width:2px;\nlinkStyle 16 stroke:#ff6767,\
    \ stroke-dasharray: 10 2, stroke-width:2px;\nlinkStyle 17 stroke:#ff6767, stroke-dasharray:\
    \ 10 2, stroke-width:2px;\nlinkStyle 18 stroke:#ff6767, stroke-dasharray: 10 2,\
    \ stroke-width:2px;\nlinkStyle 19 stroke:#ff6767, stroke-dasharray: 10 2, stroke-width:2px;\n\
    \nlinkStyle 20 stroke:#26a3ff, stroke-dasharray: 5 2, stroke-width:2px;\nlinkStyle\
    \ 9 stroke:#26a3ff, stroke-dasharray: 5 2, stroke-width:2px;\nlinkStyle 11 stroke:#26a3ff,\
    \ stroke-dasharray: 5 2, stroke-width:2px;\nlinkStyle 12 stroke:#26a3ff, stroke-dasharray:\
    \ 5 2, stroke-width:2px;\nlinkStyle 14 stroke:#26a3ff, stroke-dasharray: 5 2,\
    \ stroke-width:2px;\n```\n\n"
